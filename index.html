<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Матриця</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrap">
  <div class="inputs">
      
      <input type="text" id="inp" placeholder="Type your text">
      <button id="add">add</button>
      
  </div>
  
  <br>
  <div class="matrix">
      
      <div class="diode" id="d1_1"></div>
      <div class="diode" id="d1_2"></div>
      <div class="diode" id="d1_3"></div>
      <div class="diode" id="d1_4"></div>
      <div class="diode" id="d1_5"></div>
      
      <br>
      
      <div class="diode" id="d2_1"></div>

      <div class="diode" id="d2_5"></div>
      
      <br>
      
      <div class="diode" id="d3_1"></div>
      <div class="diode" id="d3_2"></div>
      <div class="diode" id="d3_3"></div>
      <div class="diode" id="d3_4"></div>
      <div class="diode" id="d3_5"></div>
      
      
      <br>
      
      <div class="diode" id="d4_1"></div>
      <div class="diode" id="d4_2"></div>
      <div class="diode" id="d4_3"></div>
      <div class="diode" id="d4_4"></div>
      <div class="diode" id="d4_5"></div>
      
      <br>
      
      <div class="diode" id="d5_1"></div>
      <div class="diode" id="d5_2"></div>
      <div class="diode" id="d5_3"></div>
      <div class="diode" id="d5_4"></div>
      <div class="diode" id="d5_5"></div>
      
      <br>
      
      <div class="diode" id="d6_1"></div>
      <div class="diode" id="d6_2"></div>
      <div class="diode" id="d6_3"></div>
      <div class="diode" id="d6_4"></div>
      <div class="diode" id="d6_5"></div>
      
      <br>
      
      <div class="diode" id="d7_1"></div>
      <div class="diode" id="d7_2"></div>
      <div class="diode" id="d7_3"></div>
      <div class="diode" id="d7_4"></div>
      <div class="diode" id="d7_5"></div>
      
     
      
      <div class="dot dot_1"></div>
      <div class="dot dot_2"></div>
      <div class="dot dot_3"></div>
      <div class="dot dot_4"></div>
      <div class="dot dot_5"></div>
      
     
      
      <div class="frameLeft"></div>
      <div class="frameTop"></div>
      <div class="frameRight"></div>
      <div class="frameBottom"></div>

      <div class="name" id="name">LCD Matrix</div>
      </div>
      </div>
      <div class="setting" id="setting">
        <img width="20px" height="20px" src="17301.png" alt="setting">
    </div>
      <div class="settWindow" id="settWindow">
       
        
                 
                 <div class="btn" id="random" onclick="setBg()">Random</div>
                 
                 <div class="palitra" id="palitra">
 
                 <div class="colorItem" id="red"></div>
                 <div class="colorItem" id="green"></div>
                 <div class="colorItem" id="blue"></div>
                 <div class="colorItem" id="yellow"></div>
                 <div class="colorItem" id="pink"></div>
                 <div class="colorItem" id="orange"></div>
 
             </div>
         
         
     </div>
  
   
   <script src="main.js"></script>

</html>
